<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mayur analyzer</title>
 <!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
</head >
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary ">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Mayur analyzer</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact us</a>
        </li>

      </ul>
    </div>
  </div>
   <form class="d-flex">
      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
</nav>
<br>
<div class="alert alert-success" role="alert">
  <strong>WELCOME!</strong> in mayur gorane website.
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
<br>
<div class="container">
<form action='/about' method='post'>{% csrf_token %}
  <div class="mb-5">
  <label for="formGroupExampleInput" class="form-label">Enter your text here</label>
  <input type="text" class="form-control" name='text' id="formGroupExampleInput" placeholder="enter here">
</div>
    <div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" name="about" role="switch" id="flexSwitchCheckDefault1">
  <label class="form-check-label" for="flexSwitchCheckDefault1">with remove punctuation</label>
</div>
     <div class="form-check form-switch">
  <input class="form-check-input" type="checkbox"  name="Upper" role="switch" id="flexSwitchCheckDefault2">
  <label class="form-check-label" for="flexSwitchCheckDefault2">UPPERCASE</label>
</div>
     <div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" name="newline" role="switch" id="flexSwitchCheckDefault3">
  <label class="form-check-label" for="flexSwitchCheckDefault3">now no space in your line</label>
</div>
    <div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" name="extraspace" role="switch" id="flexSwitchCheckDefault4">
  <label class="form-check-label" for="flexSwitchCheckDefault4">remove extra line</label>
</div>
     <div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" name="counter" role="switch" id="flexSwitchCheckDefault5">
  <label class="form-check-label" for="flexSwitchCheckDefault5">count line you have type</label>
</div>
    <button type="submit" class="btn btn-primary mt-2">analysis text</button>

</form>
</div>

</body>
</html>
